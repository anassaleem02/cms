<div class="login-page">
  <div class="login-bg"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="login-card glass-card">
    <!-- Logo -->
    <div class="login-logo">
      <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
        <circle cx="16" cy="16" r="16" fill="url(#loginLogoGrad)"/>
        <path d="M16 6L20 14H24L18 26L14 18H10L16 6Z" fill="white"/>
        <defs>
          <linearGradient id="loginLogoGrad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
            <stop stop-color="#10B981"/><stop offset="1" stop-color="#047857"/>
          </linearGradient>
        </defs>
      </svg>
      <div>
        <div class="login-logo-name">FM's Power</div>
        <div class="login-logo-tag">Admin Panel</div>
      </div>
    </div>

    <h1 class="login-title">Welcome Back</h1>
    <p class="login-sub">Sign in to manage your solar CMS</p>

    <!-- Demo credentials hint -->
    <div class="demo-hint">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
      Demo: admin&#64;fmspower.com / admin123
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="admin@fmspower.com" />
        <span class="error-msg" *ngIf="f['email'].invalid && f['email'].touched">Enter a valid email</span>
      </div>
      <div class="form-group">
        <label>Password</label>
        <div class="password-field">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••" />
          <button type="button" class="toggle-pw" (click)="showPassword = !showPassword">
            <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
          </button>
        </div>
        <span class="error-msg" *ngIf="f['password'].invalid && f['password'].touched">Minimum 6 characters</span>
      </div>

      <div class="error-alert" *ngIf="errorMessage">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary login-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" style="display:flex;align-items:center;gap:var(--space-2);">
          <div class="spinner" style="width:18px;height:18px;border-width:2px;"></div>
          Signing in...
        </span>
      </button>
    </form>

    <a routerLink="/" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
      Back to Website
    </a>
  </div>
</div>
