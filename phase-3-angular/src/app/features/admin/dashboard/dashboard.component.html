<div class="page-header">
  <h1>Dashboard</h1>
  <span class="welcome-text">Welcome back, Admin</span>
</div>

<!-- Loading -->
<div class="stats-grid" *ngIf="loading">
  <div class="skeleton" style="height:120px;border-radius:var(--radius-xl);" *ngFor="let i of [1,2,3,4]"></div>
</div>

<!-- Stats Cards -->
<div class="stats-grid" *ngIf="!loading">
  <div class="stat-card glass-card">
    <div class="stat-icon green">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>
    </div>
    <div class="stat-info">
      <div class="stat-number">{{ stats.products }}</div>
      <div class="stat-label">Total Products</div>
    </div>
    <a routerLink="/admin/products" class="stat-link">Manage →</a>
  </div>

  <div class="stat-card glass-card">
    <div class="stat-icon amber">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
    </div>
    <div class="stat-info">
      <div class="stat-number">{{ stats.messages }}</div>
      <div class="stat-label">
        Messages
        <span class="unread-badge" *ngIf="stats.unreadMessages > 0">{{ stats.unreadMessages }} unread</span>
      </div>
    </div>
    <a routerLink="/admin/messages" class="stat-link">View →</a>
  </div>

  <div class="stat-card glass-card">
    <div class="stat-icon blue">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
    </div>
    <div class="stat-info">
      <div class="stat-number">{{ stats.testimonials }}</div>
      <div class="stat-label">Testimonials</div>
    </div>
    <a routerLink="/admin/testimonials" class="stat-link">Manage →</a>
  </div>

  <div class="stat-card glass-card">
    <div class="stat-icon purple">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
    </div>
    <div class="stat-info">
      <div class="stat-number">{{ stats.features }}</div>
      <div class="stat-label">Features</div>
    </div>
    <a routerLink="/admin/features" class="stat-link">Manage →</a>
  </div>
</div>

<!-- Quick Actions -->
<div class="section-title">Quick Actions</div>
<div class="quick-actions-grid">
  <a *ngFor="let action of quickActions" [routerLink]="action.url" class="quick-action-card glass-card">
    <div class="qa-icon" [class]="'qa-icon-' + action.color">
      <svg *ngIf="action.icon === 'package'" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>
      <svg *ngIf="action.icon === 'image'" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
      <svg *ngIf="action.icon === 'mail'" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
      <svg *ngIf="action.icon === 'settings'" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
    </div>
    <span class="qa-label">{{ action.label }}</span>
    <svg class="qa-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
  </a>
</div>
