<div class="page-header">
  <h1>Site Settings</h1>
  <div class="save-status" *ngIf="saveSuccess">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
    Settings saved!
  </div>
</div>

<div class="skeleton" style="height:400px;border-radius:var(--radius-xl);" *ngIf="loading"></div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!loading">
  <div class="settings-section glass-card">
    <h3>General Information</h3>
    <div class="form-row"><div class="form-group"><label>Site Name *</label><input type="text" formControlName="siteName" /></div>
    <div class="form-group"><label>Tagline</label><input type="text" formControlName="tagLine" /></div></div>
    <div class="form-row"><div class="form-group"><label>Logo URL</label><input type="text" formControlName="logoUrl" /></div>
    <div class="form-group"><label>Favicon URL</label><input type="text" formControlName="faviconUrl" /></div></div>
  </div>

  <div class="settings-section glass-card">
    <h3>Contact Information</h3>
    <div class="form-row"><div class="form-group"><label>Phone *</label><input type="text" formControlName="phone" /></div>
    <div class="form-group"><label>WhatsApp *</label><input type="text" formControlName="whatsApp" /></div></div>
    <div class="form-group"><label>Email *</label><input type="email" formControlName="email" /></div>
    <div class="form-group"><label>Address *</label><textarea formControlName="address" rows="2"></textarea></div>
    <div class="form-group"><label>Business Hours</label><input type="text" formControlName="businessHours" /></div>
  </div>

  <div class="settings-section glass-card">
    <h3>Social Media</h3>
    <div class="form-row"><div class="form-group"><label>Facebook URL</label><input type="url" formControlName="facebookUrl" /></div>
    <div class="form-group"><label>Instagram URL</label><input type="url" formControlName="instagramUrl" /></div></div>
    <div class="form-group"><label>YouTube URL</label><input type="url" formControlName="youtubeUrl" /></div>
  </div>

  <div class="settings-section glass-card">
    <h3>SEO & Analytics</h3>
    <div class="form-group"><label>Meta Title</label><input type="text" formControlName="metaTitle" /></div>
    <div class="form-group"><label>Meta Description</label><textarea formControlName="metaDescription" rows="3"></textarea></div>
    <div class="form-group"><label>Google Analytics ID</label><input type="text" formControlName="googleAnalyticsId" placeholder="G-XXXXXXXXXX" /></div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="isSaving">
      {{ isSaving ? 'Saving...' : 'Save Settings' }}
    </button>
  </div>
</form>
