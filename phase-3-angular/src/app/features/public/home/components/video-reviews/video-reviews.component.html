<section class="section video-reviews-section">
  <div class="container">
    <div class="section-header">
      <div class="section-badge">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"/>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
        </svg>
        Product Reviews
      </div>
      <h2>Watch <span class="gradient-text">Real Reviews</span></h2>
      <p>See our products in action. Real installations, real results from our customers.</p>
    </div>

    <div class="videos-grid">
      <div class="video-card glass-card" *ngFor="let video of videos">
        <div class="video-wrapper">
          <div class="video-badge">
            <svg viewBox="0 0 24 24" fill="currentColor" width="14" height="14">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Review
          </div>
          <iframe
            [src]="video.embedUrl"
            [title]="video.title"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
        <div class="video-info">
          <h3>{{ video.title }}</h3>
          <p>{{ video.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
