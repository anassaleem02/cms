<section class="section services-section">
  <div class="container">
    <div class="section-header">
      <div class="section-badge">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>
        Our Services
      </div>
      <h2>Complete Solar <span class="gradient-text">Solutions</span></h2>
      <p>From consultation to installation and ongoing support â€” we handle everything.</p>
    </div>

    <div class="services-grid" *ngIf="!loading">
      <div class="service-card glass-card" *ngFor="let service of services">
        <div class="service-icon" [innerHTML]="getIconSvg(service.icon)"></div>
        <div class="service-content">
          <h3 class="service-title">{{ service.title }}</h3>
          <p class="service-desc">{{ service.description }}</p>
        </div>
      </div>
    </div>

    <div class="services-grid" *ngIf="loading">
      <div class="skeleton" style="height:120px;border-radius:var(--radius-2xl);" *ngFor="let i of [1,2,3,4,5,6]"></div>
    </div>
  </div>
</section>
